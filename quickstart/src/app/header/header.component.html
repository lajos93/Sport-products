<section class="header">
	  <div *ngFor="let recipe of recipes" class="recipe">
	  	<h2>{{recipe.name}}</h2>
	  	<img src>{{recipe.img}}/>
	  	<p>{{recipe.description}}</p>
	  	<p>{{recipe.method}}</p>
	  	<p>{{recipe.ingredients}}</p>
	  	<p>{{recipe.image}}</p>
	  	<p>{{recipe.preptime}}</p>
	  	<p>{{recipe.cookingtime}}</p>
	  </div>
</section>
